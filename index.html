<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col w-full justify-center md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] h-screen"
  >
    <h1
      class="mb-6 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
        >Vanilla JS
      </span>
      Search
    </h1>
    <input
      type="text"
      id="searchUser"
      class="mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 py-3 px-4"
      placeholder="Type to search..."
      autocomplete="off"
    />
    <ul
      id="app"
      class="max-w-md space-y-3 text-gray-500 list-disc list-inside dark:text-gray-400 my-4"
    ></ul>
    <script type="module" src="js/script.js"></script>
    <!-- Removed duplicate type attribute -->
  </body>
</html>
